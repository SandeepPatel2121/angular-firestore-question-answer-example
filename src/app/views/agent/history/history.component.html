  <div class="container" style="margin-top:5%;">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-4">
                <h5 class="card-title mb-0">Answered History</h5>
              </div>
            </div>
          </div>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 75px; text-align: center;" scope="col">#</th>
                  <th scope="col">Question</th>
                  <th scope="col">Answer</th>
                  <th scope="col" style="width: 20%;">CreatedAt</th>
                  <th scope="col" style="width: 20%;">AnsweredAt</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let question of questions;let i = index">
                  <th scope="row" style="text-align: center;">{{ i + 1 }}</th>
                  <td>{{ question.question }}</td>
                  <td>{{ question.answer }}</td>
                  <td>{{ question.assignedAt | date:'medium':'IST'}}</td>
                  <td>{{ question.anweredAt | date:'medium':'IST'}}</td>
                </tr>
                <tr *ngIf="questions.length == 0">
                  <th colspan="5" class="text-center">Sorry !! you have no any answer given yet.</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
