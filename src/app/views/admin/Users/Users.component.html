<div class="container" style="margin-top: 5%;">
  <div class="alert alert-danger alert-dismissible" *ngIf="isFormInvalid">
    <button type="button" class="close" data-dismiss="alert" (click)="isFormInvalid = !isFormInvalid">&times;</button>
    <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-4">
              <h5 class="card-title mb-0">Agents</h5>
            </div>
            <div class="col-8">
              <ul class="list-inline-group text-right mb-0 pl-0">
                <li class="list-inline-item">
                  <button class="btn btn-success" [routerLink]="['/admin/user']" ><i class="fa fa-plus"></i>
                    Add Agent</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th style="width: 10%; text-align: center;" scope="col">#</th>
                <th scope="col">Agent name</th>
                <th scope="col">Agent code</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users;let i = index">
                <th scope="row" style="text-align: center;">{{ i + 1 }}</th>
                <td>{{ user.name }}</td>
                <td> {{ user.code }} </td>
              </tr>
              <tr *ngIf="users.length == 0">
                <th colspan="3" class="text-center">No any users at this moment !</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
