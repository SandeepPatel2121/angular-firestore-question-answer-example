<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-4">
              <h5 class="card-title mb-0">Agent</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Agent name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name here">
              <div *ngIf="userForm.get('name').errors  && userForm.get('name').touched" class="text-danger">
                {{ formErrors.name }}
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Agent code</label>
              <input type="text" class="form-control" formControlName="code" placeholder="Agent code">
              <div *ngIf="userForm.get('code').errors  && userForm.get('code').touched" class="text-danger">
                {{ formErrors.code }}
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
