<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-4">
              <h5 class="card-title mb-0">Questions</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="questionForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Question</label>
              <input type="text" class="form-control" formControlName="question" placeholder="Enter Question">
              <div *ngIf="questionForm.get('question').errors  && questionForm.get('question').touched" class="text-danger">
                {{ formErrors.question }}
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Agent</label>
              <select class="form-control" formControlName="user">
                <option value="">Please select agent</option>
                <option *ngFor='let user of users' value="{{ user.code }}">{{ user.name }}</option>
              </select>
              <div *ngIf="questionForm.get('user').errors  && questionForm.get('user').touched" class="text-danger">
                {{ formErrors.user }}
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
